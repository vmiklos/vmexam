<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>
<body>
<script>
async function main() {
    const wasm = await WebAssembly.instantiateStreaming(window.fetch('library.wasm'));
    console.log(wasm.instance.exports.sum(1, 2));
}

document.addEventListener("DOMContentLoaded", async function(event) {
    main();
});
</script>
</body>
</html>
