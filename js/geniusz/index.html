<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--
        Source code: https://github.com/vmiklos/vmexam/tree/master/js/geniusz
        -->
        <title>geniusz</title>
        <script src="bundle.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>párbaj témakörei</h1>
        <ul>
            <li>első játszma: <span id="topic0"></span>, <span id="topic1"></span>, <span id="topic2"></span></li>
            <li>második játszma: <span id="topic3"></span>, <span id="topic4"></span>, <span id="topic5"></span></li>
            <li>harmadik játszma: <span id="topic6"></span>, <span id="topic7"></span>, <span id="topic8"></span></li>
            <li>kimarad: <span id="topic9"></span></li>
        </ul>
        <input id="topicsButton" type="button" value="új téma sorrend"/>

        <h1>téma kérdés</h1>
        <ul>
            <li>kérdéssor: <span id="seriesId"></span></li>
            <li>kérdés: <span id="seriesQuestionId"></span></li>
        </ul>
        <input id="seriesButton" type="button" value="új téma kérdés"/>

        <h1>vegyes kérdés</h1>
        <ul>
            <li>kérdéssor: <span id="genericId"></span></li>
            <li>kérdés: <span id="genericQuestionId"></span></li>
        </ul>
        <input id="genericButton" type="button" value="új téma kérdés"/>
    </body>
</html>
