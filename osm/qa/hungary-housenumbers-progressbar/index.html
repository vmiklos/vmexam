<!doctype html>
<html>
<head>
	<!--
	 Source code:
	 https://github.com/vmiklos/vmexam/tree/master/osm/qa/hungary-housenumbers-progressbar
	-->
	<title>Housenumber stats: Hungary</title>
	<script src="Chart.min.js"></script>
	<script src="jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div style="width: 75%;">
		<canvas id="progress"></canvas>
	</div>
	<script>
var progressJSON = "/osm/housenumber-stats/hungary/stats.json";
$.getJSON(progressJSON, function(progress) {
    var progressData = {
        labels: [progress.percentage + "%"],
        datasets: [{
            label: 'Reference',
            backgroundColor: "rgba(255, 0, 0)",
            data: [ progress.reference ],
        }, {
            label: 'OSM',
            backgroundColor: "rgba(0, 255, 0)",
            data: [ progress.osm ],
        }]

    };
    var ctx = document.getElementById('progress').getContext('2d');
    new Chart(ctx, {
        type: 'horizontalBar',
        data: progressData,
        options: {
            title: {
                display: true,
                text: "Coverage as of " + progress.date,
            },
            scales: {
                xAxes: [{
                    ticks: { min: 0.0, }
                }]
            },
        }
    });
});
	</script>
</body>
</html>
