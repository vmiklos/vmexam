<!doctype html>
<html>
<head>
	<!--
	 Source code:
	 https://github.com/vmiklos/vmexam/tree/master/osm/qa/housenumber-stats-hungary
	-->
	<title>Housenumber stats: Hungary</title>
	<script src="Chart.min.js"></script>
	<script src="chartjs-plugin-datalabels.min.js"></script>
	<script src="jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div style="width: 75%;">
		<canvas id="daily"></canvas>
		<canvas id="progress"></canvas>
	</div>
	<script>
var statsJSON = "/osm/housenumber-stats/hungary/stats.json";
$.getJSON(statsJSON, function(stats) {
    var daily = stats.daily;
    var progress = stats.progress;

    var dailyData = {
        labels: ["2020-03-24", "2020-03-25", "2020-03-26"],
        datasets: [{
            label: 'New house numbers',
            backgroundColor: "rgba(0, 255, 0)",
            data: [147, 244, 482],
        }]

    };
    var ctx = document.getElementById('daily').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: dailyData,
        options: {
            title: {
                display: true,
                text: "New house numbers, last 3 days, as of " + progress.date,
            },
            scales: {
                xAxes: [{
                    ticks: { suggestedMin: 0, },
                    scaleLabel: {
                        display: true,
                        labelString: "Time"
                    },
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: "New house numbers"
                    },
                }]
            },
            plugins: {
                datalabels: {
                    align: 'top',
                    anchor: 'end',
                }
            },
            tooltips: {
                enabled: false,
            },
            legend: {
                display: false,
            },
        }
    });

    var progressData = {
        datasets: [{
            label: 'Reference',
            backgroundColor: "rgba(255, 0, 0)",
            data: [ progress.reference ],
        }, {
            label: 'OSM',
            backgroundColor: "rgba(0, 255, 0)",
            data: [ progress.osm ],
        }]

    };
    var ctx = document.getElementById('progress').getContext('2d');
    new Chart(ctx, {
        type: 'horizontalBar',
        data: progressData,
        options: {
            title: {
                display: true,
                text: "Coverage is " + progress.percentage + "%, as of " + progress.date,
            },
            scales: {
                xAxes: [{
                    ticks: { min: 0.0, },
                    scaleLabel: {
                        display: true,
                        labelString: "Number of house numbers in database",
                    },
                }]
            },
            tooltips: {
                enabled: false,
            }
        }
    });
});
	</script>
</body>
</html>
