<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--
        Source code: https://github.com/vmiklos/vmexam/tree/master/osm/addr-osmify-js
        Usage: /?url=value - pre-fill the input field with the provided value
        -->
        <title>addr-osmify-js</title>
        <script src="bundle.js"></script>
    </head>
    <body>
    <p>Takes an OSM way ID and turns it into a string that is readable and
    e.g. OsmAnd can parse it as well.</p>
    <p><input id="url-input" type="text" placeholder="URL" size="64"/> <input type="button" value="osmify" onclick="osmify();"/></p>
    <p>Result: <input id="output" type="text" size="64"/></p>
    <p>Example URL: http://www.openstreetmap.org/node/2700453924</p>
    </body>
</html>
